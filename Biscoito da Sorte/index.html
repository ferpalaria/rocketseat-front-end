<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Dancing+Script&family=Montserrat:wght@700&display=swap"
        rel="stylesheet">

    <title>Biscoito da Sorte</title>
</head>

<body>
    <main>
        <div id="main-screen" class="container">
            <h1>Qual é a sua sorte de hoje?</h1>
            <p>Abra o biscoito e descubra!</p>
            <img id="cookie" src="./assets/biscoito-inteiro.svg"
                alt="biscoito feito com massa fina e enrolado em formato de v">
        </div>

        <div id="secondary-screen" class="container hide">
            <h1>Aqui está sua sorte de hoje:</h1>
            <p></p>
            <img src="./assets/biscoito-quebrado.svg" alt="biscoito partido em duas partes iguais e oco por dentro">

            <button>Abrir outro biscoito</button>
        </div>

    </main>

    <script src="main.js"></script>
</body>

</html>
